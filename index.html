<!DOCTYPE html>
<html>  
<head>
    <!--문자코드-->
    <meta charset="utf-8" />
    <title>User Interfaces</title>
    <!--stylesheet와 연결-->
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="content">
    	<div style="border-bottom: 1px solid #EEE">
    		<h3>영양소 별로 보기</h3>
    	</div>
    	<div class="row">
    		<div class="grid"><div class="circle" style="background-color: #ff2c6f"></div>탄수화물 </div>
    		<div class="grid"><div class="circle" style="background-color: #f3622d"></div>단백질</div>
    		<div class="grid"><div class="circle" style="background-color: #f0cb24"></div>칼슘</div>
    		<div class="grid"><div class="circle" style="background-color: #f5c736"></div>인</div>
    		<div class="grid"><div class="circle" style="background-color: #fef713"></div>철</div>
    		<div class="grid"><div class="circle" style="background-color: #8cf830"></div>칼륨</div>
    		<div class="grid"><div class="circle" style="background-color: #34f872"></div>A</div>
    		<div class="grid"><div class="circle" style="background-color: #2cfae6"></div>B1</div>
    		<div class="grid"><div class="circle" style="background-color: #39abf1"></div>B2</div>
    		<div class="grid"><div class="circle" style="background-color: #3072e2"></div>나이아신</div>
    		<div class="grid"><div class="circle" style="background-color: #7d2aff"></div>C</div>
    	</div>
    	<div class="row" style="margin-top: 50px">
    		<div class="chart-wrapper">
    			<div class="chart-title">
    				사과
    				<img src="./images/사과.png"/>
    			</div>
    			<div class="radar-chart" id="chart-radar-1"></div>
        	</div>
        	<div class="chart-wrapper">
    			<div class="chart-title">
    				귤
    				<img src="./images/귤.png"/>
    			</div>
    			<div class="radar-chart" id="chart-radar-2"></div>
        	</div>
        	<div class="chart-wrapper">
    			<div class="chart-title">
    				딸기
    				<img src="./images/딸기.png"/>
    			</div>
    			<div class="radar-chart" id="chart-radar-3"></div>
        	</div>
        	<div class="chart-wrapper">
    			<div class="chart-title">
    				복숭아
    				<img src="./images/복숭아.png"/>
    			</div>
    			<div class="radar-chart" id="chart-radar-4"></div>
        	</div>
        	<div class="chart-wrapper">
    			<div class="chart-title">
    				블루베리
    				<img src="./images/블루베리.png"/>
    			</div>
    			<div class="radar-chart" id="chart-radar-5"></div>
        	</div>
        	<div class="chart-wrapper">
    			<div class="chart-title">
    				감
    				<img src="./images/감.png"/>
    			</div>
    			<div class="radar-chart" id="chart-radar-6"></div>
        	</div>
        	<div class="chart-wrapper">
    			<div class="chart-title">
    				살구
    				<img src="./images/살구.png"/>
    			</div>
    			<div class="radar-chart" id="chart-radar-7"></div>
        	</div>
        	<div class="chart-wrapper">
    			<div class="chart-title">
    				포도
    				<img src="./images/포도.png"/>
    			</div>
    			<div class="radar-chart" id="chart-radar-8"></div>
        	</div>
        	<div class="chart-wrapper">
    			<div class="chart-title">
    				청포도
    				<img src="./images/청포도.png"/>
    			</div>
    			<div class="radar-chart" id="chart-radar-9"></div>
        	</div>
    	</div>
    </div>
</body>

<!--d3와 연결-->
<script type="text/javascript" src="./d3/d3.js"></script>
<script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>

<!--Script Import-->
<script src="./radar.js"></script>
<script src="./script.js"></script>

</html>
